<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuovo Libro - Catalogo Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="/img/duck.png" alt="Bootstrap Docs" width="64" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-semibold">Nuovo Libro</h3>
        </div>

        <form>
            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="nomeAutore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6">
                    <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognomeAutore"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>

            <div class="mb-3">
                <label for="titolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
            </div>

            <div class="mb-4">
                <label for="titoloItaliano" class="form-label">Titolo versione italiana</label>
                <input type="text" class="form-control" id="titoloItaliano"
                    placeholder="Inserisci il titolo della versione italiana">
            </div>

            <div class="row mb-4">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="genere" class="form-label">Genere</label>
                    <select class="form-select" id="genere">
                        <option selected>Scegli il genere</option>
                        <option value="1">Romanzo</option>
                        <option value="2">Saggio</option>
                        <option value="3">Biografia</option>
                        <option value="4">Fantasy</option>
                        <option value="5">Fantascienza</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="annoPubblicazione" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="annoPubblicazione" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>

            <div class="mb-4">
                <label for="note" class="form-label">Note</label>
                <textarea class="form-control" id="note" rows="5"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disponibileDigitale">
                    <label class="form-check-label" for="disponibileDigitale">Disponibile anche in digitale</label>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
